name: Build CI
permissions: {}
on:
    pull_request:
        types:
            - opened
            - synchronize
    push:
        branches:
            - "**"

jobs:
    eslint:
        name: ðŸ”¨ Test Building
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - uses: actions/checkout@v6

            - name: Use Node.js
              run: sudo snap install node --channel=24/stable --classic

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Building
              run: |
                export BETTER_AUTH_URL=https://example.org
                export BETTER_AUTH_SECRET=$(openssl rand -base64 32)
                export AWS_S3_ENDPOINT=https://example.org/
                export AWS_S3_REGION=apac
                export AWS_ACCESS_KEY_ID=dummy
                export AWS_SECRET_ACCESS_KEY=not-secret
                export AWS_S3_BUCKET=dummy
                pnpm build
